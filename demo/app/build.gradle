apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.tencentnavigation.walknavidemo"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi-v7a'//, 'arm64-v8a', 'x86_64', 'x86'
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = true
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = 1.7
        targetCompatibility = 1.7
    }
}

dependencies {
    //implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.tencent.map:tencent-map-vector-sdk:4.2.9'
    implementation files('libs/TencentLocationSDK_v6.1.0_r44638729_20210416_171810_release_manifest.aar')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'pub.devrel:easypermissions:1.1.0'
    implementation 'com.mcxiaoke.volley:library:1.0.6'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.android.support:design:28.0.0'
    //implementation 'com.tencent.map:tencent-walk-nav-sdk:latest.release'//获取最新版本号
    implementation files('libs/TencentWalkNaviSDK_v1.0_r437_7af1e8a_release.aar')
    implementation 'com.tencent.map:tencent-nav-common-sdk:1.0.0.1'
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.9'
    implementation 'com.tencent.bugly:nativecrashreport:3.6.0.1'
}
